<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>

    </header>

    <main>

        <div class="formButtons"> 
        <button class="form-toggle">Show Form</button>
        <button class="form-close">Remove form</button>
        </div>

        <form id="formID" class="hide">
            <legend>Book form</legend>
            <fieldset>
                <div>
                    <label for="book-name">Book Name: </label>
                    <input type="text" id="book-name">
                </div>

                <div>
                    <label for="author-title">Author Title: </label>
                    <input type="text" id="author-title">
                </div>

                <div>
                    <label for="pages">Amount Of Pages:</label>
                    <input type="number" min="0" id="pages">
                </div>

                <div>
                    <label for="status">Finished? </label>

                    <label for="status">Yes</label>
                    <input type="radio" id="status" name="status" value="Read">

                    <label for="status2">No</label>
                    <input type="radio" id="status2" name="status" value="Not Read">
                </div> 
            </fieldset>

        <button type="submit" id="buttonID">Add to library</button>

        </form>

        <div class="card-display">
            <div class="card-grid">
                
                </div>

            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
