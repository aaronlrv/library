<html lang="en">

<body>

    <main>
        <form  id="formID">
            <legend>Book form</legend>
            <fieldset>
                <div>
                    <label for="book-name">Book Name: </label>
                    <input type="text" id="book-name">
                </div>

                <div>
                    <label for="author-title">Author Title: </label>
                    <input type="text" id="author-title">
                </div>

                <div>
                    <label for="pages">Amount Of Pages:</label>
                    <input type="number" min="0" id="pages">
                </div>

                <div>
                    <label for="status">Finished? </label>
                    <input type="checkbox" value="read" id="status">
                </div> 
            </fieldset>

        <button type="submit" id="buttonID">Add to library</button>

        </form>

    </main>
